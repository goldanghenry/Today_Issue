{% extends "index.html" %}
{% block head %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/css/swiper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.min.js"></script>
{% endblock %}
{% block main %}
<h1 class="mt-4" style="text-align:left;">
    <b>WordCloud</b>
</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Top 50 Most Viewed News Every Day</li>
</ol>
<div class="row">
    {% for day in dateList %}
    <div class="col-xl-6">
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-chart-area me-1"></i>
                <b>{{day}}'s Hot Issue</b>
            </div>
            
            <div class="card-body">
                <img id="wordCloud" src="/static/img/Word_Cloud/wc_2022{{ day }}.png" width="100%" height="100%" alt="wordcloud" object-fit="">
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
{% block js %}
{% endblock %}
